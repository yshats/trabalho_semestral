    <script>
        function showAlert() {
            alert("Tips\n1. Invista 40 reais e retire 20 reais imediatamente.\n2. Bônus de inscrição: 20 reais brasileiros\n3. Bônus de login diário: R$ 1\n4. Convidar subordinados a investir, Ganhe um bônus em dinheiro de 38%.\n5. Saques ilimitados 24 horas por dia\n6. Junte-se ao canal do Telegram, Receba a senha da caixa do tesouro do bem-estar Distribuído todos os dias às 15h");
        }

        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll(".carousel img");
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? "block" : "none";
            });
        }

        function nextSlide() {
            const slides = document.querySelectorAll(".carousel img");
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 3000); // Muda a imagem a cada 3 segundos

        window.onload = function() {
            showAlert();
            showSlide(currentSlide);
        }
    </script>

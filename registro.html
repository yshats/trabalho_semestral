<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivara - Registro</title>
    <link rel="stylesheet" href="style_registro.css"> <!-- Usando o mesmo CSS da p치gina de login -->
    <script>
        function generateCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let code = '';
            for (let i = 0; i < 8; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                code += characters.charAt(randomIndex);
            }
            return code;
        }

        function provideCode() {
            const code = generateCode();
            document.getElementById("shareCode").innerText = `Compartilhe este c칩digo: ${code}`;
        }

        function validateRegistrationForm(event) {
            event.preventDefault(); // Impede o envio padr칚o do formul치rio

            var fullName = document.getElementById("fullName").value;
            var username = document.getElementById("username").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;
            var shareCodeInput = document.getElementById("shareCodeInput").value;
            var providedCode = document.getElementById("shareCode").innerText.split(': ')[1];

            if (fullName && username && phone && password && shareCodeInput) {
                if (shareCodeInput === providedCode) {
                    // Recupera os dados dos usu치rios registrados do localStorage
                    let usuariosRegistrados = JSON.parse(localStorage.getItem("usuariosRegistrados")) || [];

                    // Adiciona o novo usu치rio  lista de usu치rios registrados
                    usuariosRegistrados.push({ fullName: fullName, username: username, phone: phone, password: password });

                    // Salva os dados dos usu치rios registrados no localStorage
                    localStorage.setItem("usuariosRegistrados", JSON.stringify(usuariosRegistrados));

                    // Redireciona para a p치gina inicial
                    window.location.href = "pagina_inicial.html";
                } else {
                    alert("C칩digo compartilhado inv치lido.");
                }
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }
    </script>
</head>
<body onload="provideCode()">
    <div class="registration-container">
        <h1>VIVARA</h1>
        <form onsubmit="validateRegistrationForm(event)">
            <div class="input-group">
                <label for="fullName">游녻 Nome Completo</label>
                <input type="text" id="fullName" name="fullName" placeholder="Nome Completo">
            </div>
            <div class="input-group">
                <label for="username">游 Nome de Usu치rio</label>
                <input type="text" id="username" name="username" placeholder="Nome de Usu치rio">
            </div>
            <div class="input-group">
                <label for="phone">游님 N칰mero do Celular</label>
                <input type="tel" id="phone" name="phone" placeholder="+55">
            </div>
            <div class="input-group">
                <label for="password">游 Senha</label>
                <input type="password" id="password" name="password" placeholder="Senha">
            </div>
            <div class="input-group">
                <label for="shareCodeInput">游 C칩digo Compartilhado</label>
                <input type="text" id="shareCodeInput" name="shareCodeInput" placeholder="C칩digo Compartilhado">
            </div>
            <div id="shareCode"></div>
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
